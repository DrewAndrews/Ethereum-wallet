{% load static %}
<!doctype html>
<hmtl lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico'%}">
        <title>MopsCoin</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css'%}">
    </head>
    
    <body>
        <header>
            {% if  account.is_logged_in %}
                <nav class="navbar navbar-expand navbar-dark bg-dark">
                    <div class="nav navbar-nav">
                        <img class="nav-item nav-link active w-16 h-16 mx-auto d-block" src="{% static 'img/favicon-32x32.png' %}"><span class="sr-only"></span></a>
                        <a class="nav-item nav-link" href="{% url 'Home'%}"><h3>{{ account.account.address }}</h3></a>
                        <a class="nav-item nav-link" href="{% url 'Transactions'%}"><h3>Transactions</h3></a>
                        <a class="nav-item nav-link" href="{% url 'New_token'%}"><h3>Tokens</h3></a>    
                    </div>   
                    <div class="navbar-nav ms-auto pe-3">
                            <a class="btn btn-danger" href="{% url "Logout" %}">Log out</a>
                    </div>                 
                </nav>
            {% else %}
                <nav class="navbar navbar-expand navbar-dark bg-dark">
                    <div class="nav navbar-nav">
                        <img class="nav-item nav-link active w-16 h-16 mx-auto d-block" src="{% static 'img/favicon-32x32.png' %}"><span class="sr-only"></span></a>
                        <a class="nav-item nav-link" href="#"><h3>Login</h3></a>
                    </div>
                </nav>
            {% endif %}
        </header>
        <main>
            {% block content %}
            {% endblock content %} 
        </main>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script
			  src="https://code.jquery.com/jquery-3.6.0.slim.js"
			  integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
			  crossorigin="anonymous">
        </script>
        </body> 
</html>
