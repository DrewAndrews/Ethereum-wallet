{% load static %}
<!doctype html>
<hmtl lang="en">
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico'%}">
        <title>MopsCoin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css'%}">
    </head>
    
    <body>
        <header>
            {% if  account.is_logged_in %}
                <nav class="navbar navbar-expand navbar-dark bg-dark">
                    <div class="nav navbar-nav">
                        <img class="nav-item nav-link active w-16 h-16 mx-auto d-block" src="{% static 'img/favicon-32x32.png' %}"><span class="sr-only"></span></a>
                        <a class="nav-item nav-link" href="{% url 'Home'%}"><h3>{{ account.account.address }}</h3></a>
                        <a class="nav-item nav-link" href="{% url 'Transactions'%}"><h3>Transactions</h3></a>
                        <a class="nav-item nav-link" href="{% url 'New_token'%}"><h3>Tokens</h3></a>
                    </div>
                </nav>
            {% else %}
                <nav class="navbar navbar-expand navbar-dark bg-dark">
                    <div class="nav navbar-nav">
                        <img class="nav-item nav-link active w-16 h-16 mx-auto d-block" src="{% static 'img/favicon-32x32.png' %}"><span class="sr-only"></span></a>
                        <a class="nav-item nav-link" href="#"><h3>Login</h3></a>
                    </div>
                </nav>
            {% endif %}
        </header>
        <main>
            {% block content %}
            {% endblock content %} 
        </main>
    </body> 
</html>
